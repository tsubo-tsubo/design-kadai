    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">

  <body>

    <header>
      <div id="main-logo">
        <h1>My Profile</h1>
        <nav class="nav-menu">
          <a href="index.html#about">About</a>
          <a href="index.html#works">Works</a>
        </nav>
      </div>
    </header>

    <main>
      <article>

        <div class="mainpic">
          <img src="images/main.png" alt="時代物のCANONのカメラ">
        </div>


        <section id="about">
          <h2>About</h2>

          <div class="about-box">

            <img src="images/about.png" alt="本人の横顔" class="circle">

            <div class="about-inner">
              <h3>Kazuki Asahina</h3>
              <ul>
                <li>25歳 長野県佐久市出身</li>
                <li>ソフトウェア業界でマーケティングに従事</li>
                <li>趣味はカメラ、愛機はCanon</li>
                <li>自然を撮影するのが好きで、海や山によく行く</li>
              </ul>
            </div>
          </div>
        </section>

        <section id="works">
          <h2>Works</h2>
          <div class="works-inner">
            <div class="item">
              <img src="images/works1.png" alt="日本海の岸辺">
              <p>新潟に訪れた際に、日本海の雄大さを魅了されて撮影した１枚</p>
            </div>

            <div class="item">
              <img src="images/works2.png" alt="木曽町から撮影した冠雪した御嶽山">
              <p>地元長野の木曽町から撮影した、冠雪した御嶽山</p>
            </div>

            <div class="item">
              <img src="images/works3.png" alt="京都の古い町並み">
              <p>京都で撮影した、明け方の古き良き日本の町並み</p>
            </div>
          </div>

        </section>

      </article>

    </main>
